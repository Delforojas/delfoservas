<div class="flex items-center justify-center min-h-screen bg-gray-600">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <div>
        <input 
          formControlName="email" 
          placeholder="Email" 
          type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
      </div>

      <div>
        <input 
          formControlName="password" 
          type="password" 
          placeholder="ContraseÃ±a"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
      >
        Entrar
      </button>
    </form>

    <!-- BotÃ³n de registro alineado a la derecha -->
    <div class="mt-4 flex justify-end">
      <button 
        (click)="goToRegister()"
        type="button"
       class="bg-blue-300 text-gray-800 font-semibold py-2 px-4 rounded-lg 
       hover:bg-blue-400 hover:text-white hover:shadow-lg 
       active:bg-blue-500 active:translate-y-0.5 
       transition-all duration-200 ease-in-out"
      >
        Registrarse
      </button>
    </div>
  </div>
</div>
