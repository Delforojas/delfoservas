<!-- Título grande para comprobar que estás en /menu -->
<h1 class="text-3xl font-bold text-center my-6">MENÚ</h1>

<!-- Botón logout arriba a la derecha -->
<button
  (click)="logout()"
  class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 shadow-md">
  Cerrar sesión
</button>

<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Menú Principal</h2>

    <div class="mb-6">
      <p class="text-gray-600 mb-2">
        Bienvenido, <span class="font-semibold">{{ user?.email }}</span>
      </p>
      <p class="text-gray-600">
        Roles: <span class="font-semibold">{{ user?.roles?.join(', ') }}</span>
      </p>
    </div>

    <!-- GRID DE BOTONES -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <a routerLink="/bonos"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Bonos
      </a>
      <a routerLink="/clase"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Clases
      </a>
      <a routerLink="/reservations"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Reservas
      </a>
      <a routerLink="/room"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Salas
      </a>
      <a routerLink="/wallet"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Wallet
      </a>
      <a routerLink="/tipoclase"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Tipos de clase
      </a>
      <a routerLink="/users"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Usuarios
      </a>
      <a routerLink="/vistas"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Vistas
      </a>
    <a routerLink="/menu2"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Perfil Usuario
      </a>
      <a routerLink="/menu3"
         class="inline-flex items-center justify-center rounded-lg bg-indigo-600 px-4 py-3 text-white font-medium shadow hover:bg-indigo-700">
         Perfil Pofesor
      </a>
    </div>

  </div>
</div>
