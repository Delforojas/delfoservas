<!-- Clases admin/general -->
      <section class="p-1 sm:p-10 bg-yellow-200 ">
        <h2 class="text-xl sm:text-2xl font-bold text-center mb-3 sm:mb-4">Clases</h2>
      
        <div class="w-full overflow-x-auto">
          <table class="min-w-full table-fixed text-xs sm:text-sm">
            <thead>
              <tr class="text-black text-left">
                <th class="pl-4">Nombre</th>
                <th class="pl-4">Tipo</th>
                <th class="pl-4 hidden sm:table-cell">Profesor</th>
                <th class="pl-4">Fecha</th>
                <th class="pl-4">Hora</th>
                <th class="pl-4 hidden sm:table-cell">Aforo</th>
                <th class="pl-4 hidden md:table-cell">Sala</th>
                <th class="pl-4"></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let cl of clasesVista">
                <!-- Fila normal -->
                <tr 
                (click)="toggleTablaAlumnos(cl.id)" 
                class="text-black text-left hover:text-yellow-600 hover:bg-green-200 w-full">
                  <td class="pl-4 whitespace-nowrap">{{ cl.nombre }}</td>
                  <td class="pl-4 whitespace-nowrap">{{ cl.tipoclase_nombre }}</td>
                  <td class="pl-4 hidden sm:table-cell whitespace-nowrap">{{ cl.profesor }}</td>
                  <td class="pl-4 whitespace-nowrap">{{ cl.fecha | date:'dd/MM/yyyy' }}</td>
                  <td class="pl-4 whitespace-nowrap">{{ cl.hora | slice:0:5 }}</td>
                  <td class="pl-4 hidden sm:table-cell whitespace-nowrap">{{ cl.aforo_clase }}</td>
                  <td class="pl-4 hidden md:table-cell whitespace-nowrap">{{ cl.sala }}</td>
                  <td class="pl-4">
                    <div class="flex flex-col sm:flex-row gap-2">
                      <!--<button (click)="toggleTablaAlumnos(cl.id)"
                             class="hidden sm:inline-block px-3 py-1 rounded-full text-emerald-700 hover:bg-black hover:text-white text-xs sm:text-sm">
                        {{ claseSeleccionadaId === cl.id && mostrarTablaAlumnos ? 'Ocultar' : 'Ver alumnos' }}
                      </button>-->
                      <button (click)="eliminarClase(cl.id)"
                              class="px-1 py-1 rounded-full text-left text-red-700 hover:bg-red-200 text-xs sm:text-sm">
                        Eliminar
                      </button>
                    </div>
                  </td>
                </tr>

                <!-- Fila expandida (alumnos) -->
                <tr *ngIf="claseSeleccionadaId === cl.id && mostrarTablaAlumnos">
                  <td [attr.colspan]="8">
                    <div *ngIf="cargandoAlumnos" class="text-blue-600">Cargando alumnos…</div>
                    <div *ngIf="errorAlumnos" class="text-red-600">{{ errorAlumnos }}</div>

                    <ng-container *ngIf="!cargandoAlumnos && !errorAlumnos">
                      <table *ngIf="alumnos.length; else sinAlumnos" class="w-full text-xs bg-yellow-200">
                        <tbody>
                          <tr *ngFor="let a of alumnos" class="odd:bg-white even:bg-gray-50">
                            <td>
                              <div class="flex justify-between items-center text-black bg-yellow-100 hover:bg-black hover:bg-green-200 hover:text-black p-2">
                                <span class="whitespace-nowrap">{{ a.alumno_nombre }}</span>
                                <button *ngIf="a.alumno_reservation_id != null"
                                        (click)="eliminarAlumnoDeClase(a)"
                                        [disabled]="eliminandoId === a.alumno_reservation_id"
                                        class="px-3 py-1 rounded-full text-red-700 hover:bg-red-200 text-xs sm:text-sm">
                                  {{ eliminandoId === a.alumno_reservation_id ? 'Borrando…' : 'Eliminar' }}
                                </button>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <ng-template #sinAlumnos>
                        <div class="text-gray-500 p-2">No hay alumnos en esta clase.</div>
                      </ng-template>
                    </ng-container>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </section>
