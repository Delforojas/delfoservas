 <section class="p-1 sm:p-10 bg-yellow-200 ">
            <ng-container *ngIf="state.walletUsuario.length > 0; else noWalletTpl">
              <h2 class="text-xl sm:text-2xl font-bold text-center mb-3 sm:mb-4">Pagos</h2>
              <div class="w-full overflow-x-auto">
                <table class="min-w-full table-fixed text-xs sm:text-sm bg-white rounded-lg overflow-hidden">
                  <thead>
                    <tr class="min-w-full table-fixed text-xs sm:text-sm text-left bg-yellow-200">
                      <th class="pl-4">Usuario</th>
                      <th class="pl-4">Tipo clase</th>
                      <th class="pl-4">Precio</th>
                      <th class="pl-4">Mes</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let w of state.walletUsuario" class="text-black text-left hover:text-yellow-600 hover:bg-green-200 bg-yellow-200 w-full">
                      <td class="pl-4 py-2 whitespace-nowrap">{{ w.usuario_nombre }}</td>
                      <td class="pl-4 py-2 whitespace-nowrap">{{ w.tipoclase_nombre }}</td>
                      <td class="pl-4 py-2 whitespace-nowrap">{{ w.tipoclase_precio }}</td>
                      <td class="pl-4 py-2 whitespace-nowrap">{{ w.mes }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ng-container>
            <ng-template #noWalletTpl>
              <div class="text-gray-500">Sin datos</div>
            </ng-template>
          </section>
