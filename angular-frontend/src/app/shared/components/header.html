<header class="sticky top-0 z-50 backdrop-blur shadow bg-gradient-to-r from-emerald-500 to-blue-600 text-gray-100">
  <div class="max-w-7xl mx-auto h-14 px-4 flex items-center justify-between">
    
    <!-- Izquierda -->
    <a routerLink="/dashboard/reservasclase" class="font-bold tracking-wide">
      DelfoServ
    </a>

    <!-- Derecha: usuario -->
    <div class="flex items-center gap-3">
      <div *ngIf="user" class="flex items-center gap-2">
        <!-- Avatar -->
        <img 
          [src]="getAvatarUrl()" 
          alt="Avatar"
          class="w-10 h-10 rounded-full object-cover border border-white shadow-md"
        />
        <!-- Nombre -->
        <span class="text-gray-50 text-sm sm:text-base">
          {{ user.nombre }}
        </span>
      </div>

      <!-- Botón logout -->
      <button
        (click)="logout()"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1.5 px-3 rounded-lg transition shadow"
      >
        Cerrar sesión
      </button>
    </div>
  </div>
</header>
